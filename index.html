<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <div id="highScore" class="highScore">
            <p>View Highscores</p>
        </div>
        <div class="time">
            <p>Time: <span id=time></span></p>
        </div>
    </header>
    
    <div id="start" class="show">
        <h1>Coding Quiz Challenge</h1>
        <p class="description">
            Try to answer the following code-related questions within the time <br>limit. Keep in mind that incorrect questions will penalise your scoretime <br>by ten seconds!
        </p>
        <button class="button" id="startQuiz">
            Start Quiz
        </button>
    </div>
    
    <div id="quiz" class="hide">
        <div id="question"></div>
        <div id="answers" class="answers"></div>
    </div>

    <div id="finish" class="hide">
        <div class="finish">
            <div id="score">
                <h1>All done!</h1>
            </div>
            <form id="initials" class="initials">
                <label for="initials"> Enter Initials </label>
                <input type="text" id="initials-input" name="initials-input"/>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="high-scores" class="hide">
        <h1>High Scores</h1>
        <ol id="high-score-list"></ol>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
